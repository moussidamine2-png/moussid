<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CINÉMA </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>CINÉMA </h1>
    <nav>
        <a href="#">Films</a>
        <a href="#">Réservation</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="container">

    <h2>Choisir un film</h2>

    <div class="films">
        <div class="film active" data-price="40">
            <img src="avengers.jpg">
            <h3>Avengers</h3>
            <p>Des super-héros s’unissent pour sauver le monde.</p>
            <span>40 DH</span>
        </div>

        <div class="film" data-price="30">
            <img src="spiderman.jpg">
            <h3>Spiderman</h3>
            <p>Un jeune héros avec des pouvoirs extraordinaires.</p>
            <span>30 DH</span>
        </div>

        <div class="film" data-price="25">
            <img src="batman.jpg">
            <h3>Batman</h3>
            <p>Le chevalier noir protège Gotham City.</p>
            <span>25 DH</span>
        </div>
    </div>

    <h2>Salle</h2>
    <div class="salle" id="salle"></div>

    <div class="resume">
        <p>Places sélectionnées : <span id="count">0</span></p>
        <p>Prix total : <span id="total">0</span> DH</p>
        <button onclick="confirmer()">Confirmer la réservation</button>
    </div>

</section>

<script src="script.js"></script>
</body>
</html>
